<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget APP - DevelStudios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <a href="">Budget<b>DevelStudios</b></a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Konto Stand
                </div>
                <div class="value">
                    <small>€</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        Einnahmen
                    </div>
                    <div class="income-total">
                        <small>€</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Ausgaben
                    </div>
                    <div class="outcome-total">
                        <small>€</small>0
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Kosten</div>
                <div class="tab2">Einnahmen</div>
                <div class="tab3 active">Alles</div>
            </div>
            <div class="hide" id="income">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                    <div class="add-income"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div class="hide" id="expense">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="$0">
                    <div class="add-expense"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="budget.js"></script>
</body>
</html>
